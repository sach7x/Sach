<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <h3>Filter Search</h3>
              <input type="text" class="form-control" id="date" placeholder="Enter a Date">
              <input type="text" class="form-control" id="city" placeholder="Enter a City">
              <input type="text" class="form-control" id="state" placeholder="Enter a State">
              <input type="text" class="form-control" id="country" placeholder="Select a Country">
              <input type="text" class="form-control" id="shape" placeholder="Select a Shape">
              <input type="text" class="form-control" id="shape" placeholder="Results Per Page">


              <a id="search" class="btn btn-default">Update Search</a>
            </div>
          </div>
    
          <div class="col-md-10">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>City</th>
                  <th>State</th>
                  <th>Country</th>
                  <th>Shape</th>
                  <th>Duration (Minutes)</th>
                  <th>Comments</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>

        
        <script src="data.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js" type="text/javascript"></script>


</body>

</html>
