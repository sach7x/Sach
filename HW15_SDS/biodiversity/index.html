<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="jumbotron">
        <h1 class="display-3"><strong>Belly Button Biodiversity</strong></h1>
        <h1 class="display-3"><strong>Dashbord</strong></h1>
        <p class="lead">Use the interactive charts below to explore</p>

      </div>
    </div>
    <div class="row plot-row">
      <div class="col">
          <div class="dropdown jumbotron">
            <h4 class="display-3">SELECT Sample</h4>
            <select id="selDataset" onchange="optionChanged(this.value)">
              </select>
          </div>
        <!--<ul class="list-group-item active ">Samplemetadata</ul>-->
        <div>
          <table>
            <tr class="bg-primary" width=70px style=text-align:center>
              <th>SampleData</th>
            </tr>
            <tr>
              <td>
                <div id="metadataSpan"></div>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="col-10">
        <div id="pie_div"></div>
      </div>
    </div>
    <div class="row plot-row">
      <div>
        <div id="bubble_div"></div>
      </div>
    </div>
  </div>
  <script src="ploty.js"></script>
</body>


</html>
